<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Reserve Table</ion-title>
  </ion-toolbar>

</ion-header>




<ion-content >
  <form [formGroup] = "comment" (ngSubmit)="onSubmit()">
    <ion-item formControlName="author">
      <ion-label floating>Author</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item >
      <ion-label>Rating</ion-label>
      <ion-range min="1" max="5" step="1" snaps="true" color="secondary" formControlName="rating"></ion-range>
    </ion-item>

    <ion-item formControlName="comment">
      <ion-textarea placeholder="Enter a description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">Comment</button>
  </form>
</ion-content>
